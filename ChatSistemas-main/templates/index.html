<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat Cliente</title>
    <style>
      body { font-family: Arial, sans-serif; }
      .container { max-width: 600px; margin: 0 auto; padding: 20px; }
      textarea { width: 100%; height: 200px; margin-bottom: 10px; }
      input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; }
      button { width: 100%; padding: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chat Cliente</h1>
      <textarea readonly id="chatDisplay"></textarea>
      <form method="POST" action="{{ url_for('send_message') }}">
        <input type="text" name="message" placeholder="Escribe un mensaje para enviar al chat">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
